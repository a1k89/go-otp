version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "3000:3000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis:6379
    restart: always

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"