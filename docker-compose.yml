version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${OTP_PORT}:80"
      - "${OTP_GRPC_PORT}:3000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis:6379
    restart: always

  redis:
    image: "redis:alpine"
    ports:
      - "6379"